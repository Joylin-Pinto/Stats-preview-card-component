<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container-1">
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="sub-stats">  
          <h2 class="stats-1">10k+</h2> 
           <span class="stats-2">companies</span> 
        </div>

        <div class="sub-stats">  
          <h2 class="stats-1">314+</h2>   
          <span class="stats-2">Templates</span> 
       </div>

       <div class="sub-stats">  
        <h2 class="stats-1">12M+</h2>  
        <span class="stats-2">queries</span> 
       </div>

      </div>
    </div>
    <div class="container-2">
      <img class="desktop-img"src="./images/image-header-desktop.jpg" style="height:400px ;">
      <img class="mobile-img"src="./images/image-header-mobile.jpg" style="width:335px ;">
      <div class="overlay"></div>
      
      
    </div>
  </main>
</body>
</html>

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
